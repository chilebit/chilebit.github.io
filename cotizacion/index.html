<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ChileBit.NET</title>

    <!-- Ionic Library -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- My app -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
      
  </head>
  <body ng-controller="AppCtrl">      
      
    <ion-header-bar class="bar-positive">
        <h1 class="title">ChileBit.NET</h1>
        <button class="button" ng-click="updateBook()">
            <i class="ion-refresh"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <div class="item item-divider" align="center">
                <b>Compra</b>
            </div>
            
            <div class="item item-icon-left" ng-repeat="Bid in Bids" ng-if="$index < 5">
                <i class="fa fa-btc"></i>    
                {{ Bid.Volume }}
                <span class="item-note">
                    $ {{ Bid.Price }}
                </span>
            </div>
            
            <div class="item item-divider" align="center">
                <b><i>Venda</i></b>
            </div>
            <div class="item item-icon-left" ng-repeat="Ask in Asks" ng-if="$index < 5">
                <i class="fa fa-btc"></i>    
                {{ Ask.Volume }}
                <span class="item-note">
                    $ {{ Ask.Price }}
                </span>
            </div>
        </div>
    </ion-content>
      
    
  </body>
</html>
