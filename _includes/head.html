<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ "/img/common/favicon.ico" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" href="{{ "/img/common/apple-touch-icon.png" | prepend: site.baseurl }}" />
	<link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/bootstrap-theme.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/main-responsive.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/skw-core.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/skw-dark.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/image-gallery.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<script src="{{ "/js/modernizr-2.6.2-respond-1.1.0.min.js" | prepend: site.baseurl }}"></script>
</head>
